<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}">
	<tal:block tal:condition="forEdition">
	<div class="title-bar" ><img src="${icon}" /> ${title}</div>
	<div class="content-block"><div class="content" tal:content="transui:m.dashboard.dashboard.dummycontent,ucf">...</div></div>
	</tal:block>

	<tal:block tal:condition="not:forEdition">
		<p>
			<strong tal:content="transui:m.customer.bo.blocks.dashboardgeneralstatistics.statistics-for-website,ucf"></strong> 
			<select onchange="var widget = Dashboard.getWidgetByNode(this); widget.parameters['customerParam[websiteId]'] = this.options[this.selectedIndex].value; widget.refresh();">
				<tal:block tal:repeat="website websites">
					<option tal:condition="php: websiteId == website.getId()" selected="selected" value="${website/getId}">${website/getLabel}</option>
					<option tal:condition="php: websiteId != website.getId()" value="${website/getId}">${website/getLabel}</option>
				</tal:block>
			</select>
		</p>
		
		<table width="100%" tal:condition="widget/lines">
			<thead>
				<tr>
					<th />
					<th tal:condition="columnsArray/new" tal:content="transui:m.customer.bo.blocks.dashboardgeneralstatistics.column-new,ucf" />
					<th tal:condition="columnsArray/lastlogin" tal:content="transui:m.customer.bo.blocks.dashboardgeneralstatistics.column-lastlogin,ucf" />
					<th tal:condition="columnsArray/hasorder" tal:content="transui:m.customer.bo.blocks.dashboardgeneralstatistics.column-hasorder,ucf" />
				</tr>
			</thead>
			<tbody>
				<tr tal:repeat="line widget/lines">
					<td tal:content="line/monthLabel" />
					<td tal:condition="columnsArray/new" tal:content="line/new" />
					<td tal:condition="columnsArray/lastlogin" tal:content="line/lastlogin" />
					<td tal:condition="columnsArray/hasorder" tal:content="line/hasorder" />
				</tr>
			</tbody>
		</table>
		
		<ul class="no-bullet" tal:condition="charts">
			<li tal:repeat="row charts" style="text-align: center;">
				<img change:chart="" chart="${row/chart}" width="650" height="150" cacheTime="86400" title="${row/title}" />
			</li>
		</ul>
	</tal:block>
</div>
