<h2 change:h="" change:translate="&modules.customer.frontoffice.Accountedit-title;" />
<form change:form="beanName customer">
	<input change:field="name beanId" hidden="true" />
	<ul change:errors="" />
	<ol>
		<li><input change:field="name user.email" /></li>
		<li><input change:field="name user.title" /></li>
		<li><input change:field="name user.firstname" /></li>
		<li><input change:field="name user.lastname" /></li>
	</ol>
	<p>
		<input class="button" change:submit="name save" label="&modules.customer.frontoffice.Save;" />
	</p>
</form>
